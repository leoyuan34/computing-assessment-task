{% extends "base.html" %}
{% block title %}Photography - {{ continent_name }}{% endblock %}
{% block content %}
  <h1>{{ continent_name }} Photography</h1>
  <div class="explore-grid">
    {% for photo in photos %}
      <div class="grid-item">
        <img src="{{ url_for('static', filename='images/' ~ photo) }}" alt="{{ continent_name }}">
      </div>
    {% endfor %}
  </div>
{% endblock %}
