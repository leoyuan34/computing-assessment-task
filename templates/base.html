<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Transit Travel Forum{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="70px" height="100px">
      <h2>TRANSIT<br><small>TRAVEL FORUM</small></h2>
    </div>
    <nav>
      <a href="{{ url_for('feed') }}"><i class="fa-solid fa-house"></i> Feed</a>
      <a href="{{ url_for('explore') }}"><i class="fa-solid fa-globe"></i> Explore</a>
      <a href="{{ url_for('photography') }}"><i class="fa-solid fa-camera"></i> Photography</a>
      <a href="{{ url_for('create') }}"><i class="fa-solid fa-square-plus"></i> Create</a>
      <a href="{{ url_for('map_page') }}"><i class="fa-solid fa-map"></i> Map</a>
      <a href="{{ url_for('profile') }}"><i class="fa-solid fa-user"></i> Profile</a>
    </nav>
    <div class="profile">
      <img src="{{ url_for('static', filename='images/profile.png') }}" alt="profile" width="50px" height ="50px"><br>
      {% if session.get('user') %}
        <b>{{ session.get('user') }}</b><br>
      {% else %}
        <b>Guest</b><br>
      {% endif %}
    </div>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <input type="text" placeholder="Search for accounts, forums, posts etc.">
  </div>

  <!-- Page Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
